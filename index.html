<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/queries.css" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <section class="section-card">
        <img
          class="img-background"
          src="./images/illustration-hero.svg"
          alt="Hero SVG image"
        />
        <div class="section-main">
          <!-- Heading Title-->
          <h1 class="heading-title">Order Summary</h1>
          <!-- Heading Subtitle-->
          <p class="heading-description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="section-plan">
            <img
              class="music-img"
              src="./images/icon-music.svg"
              alt="Music Note SVG"
            />
            <div class="section-price-plan">
              <p class="annual-plan">Annual Plan</p>
              <p class="plan-price">$59.99/year</p>
            </div>
            <a class="change" href="#">Change</a>
          </div>

          <a class="btn btn--1" href="#">Proceed to Payment</a>
          <a class="btn btn--2" href="#">Cancel Order</a>
        </div>
      </section>

      <!-- Footer -->
    </main>
  </body>
</html>
